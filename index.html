<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card" role="main">
        <div class="first">
            <picture>
                <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
                <img class="header__image" src="./images/image-header-mobile.jpg" alt="Work Space">
            </picture>
            <div class="overlay"></div>
        </div>
        <div class="second">
            <h1 class="card__heading">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="card__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="progresses">
                <div class="progress">
                    <div class="count">
                        10k+
                    </div>
                    <div class="progress-name">
                        companies
                    </div>
                </div>
                <div class="progress">
                    <div class="count">
                        314
                    </div>
                    <div class="progress-name">
                        templates
                    </div>
                </div>
                <div class="progress">
                    <div class="count">
                        12m+
                    </div>
                    <div class="progress-name">
                        queries
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
